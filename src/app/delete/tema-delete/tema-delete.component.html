<div class="container mb-5 mt-5">

    <div class="row mb-5">
        <div class="col-md-12">
            <h1 class="text-center">Apagar o tema</h1>
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-md-12 ">
            <h4 class="text-center">Você tem certeza que quer apagar esse tema? Precisamos te lembrar que ao apagar o tema, todas as
                postagens relacionadas a ele serão igualmente apagadas.</h4>
        </div>
    </div>

    <div class="row mb-4">
        <div class="col-md-12">
            <h5 class="text-center bg-row">Tema: {{tema.descricao}}</h5>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12 d-flex justify-content-center">
            <button  class="btn btn-danger mr-4" routerLink="/tema">Não</button>
            <button class="btn btn-purple text-light" (click)="deletar()">Sim</button>
        </div>
    </div>

</div>
